<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: brown;
            text-align: center;
            width: 700px;
            height: 50px;
        }

        label, input {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2024-03">
    </p>
    <p> <label for="idia">Dia da prova</label>
    <input type="date" name="dia" id="idia" value="2024-03-20">
    </p>
    <p>
        <label for="ihora">Horario da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
