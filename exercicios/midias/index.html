<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivo diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador nao e consegue reproduzir audio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
